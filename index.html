<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRMNL Viewer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 20px; background: #111; color: #eee; }
        .container { max-width: 500px; margin: 0 auto; background: #222; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        #display-area { margin-top: 20px; border-radius: 8px; overflow: hidden; background: #000; min-height: 250px; display: flex; align-items: center; justify-content: center; border: 1px solid #444; }
        img { width: 100%; height: auto; display: block; }
        .controls { display: flex; flex-direction: column; gap: 12px; margin-top: 15px; }
        input { padding: 14px; border: 1px solid #444; border-radius: 8px; font-size: 16px; background: #333; color: white; }
        button { padding: 14px; cursor: pointer; background: #fff; color: #000; border: none; border-radius: 8px; font-weight: bold; }
        .hidden { display: none; }
        #status { font-size: 13px; margin-top: 10px; color: #aaa; }
        .build-tag { font-size: 10px; color: #444; margin-top: 40px; text-transform: uppercase; letter-spacing: 2px; }
        #settings-toggle { margin-top: 20px; font-size: 11px; color: #555; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <h1>TRMNL</h1>
        
        <div id="setup-section" class="hidden">
            <p>Enter TRMNL Access Token</p>
            <div class="controls">
                <input type="text" id="token-input" placeholder="">
                <input type="password" id="pin-input" placeholder="Security PIN">
                <button id="save-btn">Save Encrypted</button>
            </div>
        </div>

        <div id="main-section">
            <div id="display-area"><p id="status-text" style="color:#444">Ready</p></div>
            <div class="controls">
                <input type="password" id="unlock-pin" placeholder="Enter PIN">
                <button id="fetch-btn">Update Display</button>
            </div>
            <div id="status">Build V5 Ready</div>
        </div>

        <p id="settings-toggle">Reset App</p>
        <div class="build-tag">Build: 2026.01.22-V5-DEFENSIVE</div>
    </div>

    <script>
        // --- CRYPTO ENGINE ---
        async function deriveKey(pin) {
            const encoder = new TextEncoder();
            const baseKey = await crypto.subtle.importKey("raw", encoder.encode(pin), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: encoder.encode("trmnl-v5-salt"), iterations: 100000, hash: "SHA-256" },
                baseKey, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );
        }

        async function encryptData(text, pin) {
            const key = await deriveKey(pin);
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, new TextEncoder().encode(text));
            return { iv: Array.from(iv), data: Array.from(new Uint8Array(ciphertext)) };
        }

        async function decryptData(encrypted, pin) {
            const key = await deriveKey(pin);
            const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(encrypted.iv) }, key, new Uint8Array(encrypted.data));
            return new TextDecoder().decode(decrypted);
        }

        // --- APP ENGINE ---
        (async () => {
            const setupSection = document.getElementById('setup-section');
            const mainSection = document.getElementById('main-section');
            const status = document.getElementById('status');
            const displayArea = document.getElementById('display-area');

            if (!localStorage.getItem('encryptedToken')) {
                setupSection.classList.remove('hidden');
                mainSection.classList.add('hidden');
            }

            document.getElementById('save-btn').onclick = async () => {
                let token = document.getElementById('token-input').value.trim();
                // Strip leading slash if user included it
                if (token.startsWith('/')) token = token.substring(1);
                
                const pin = document.getElementById('pin-input').value;
                if(!token || !pin) return alert("Fields required");
                try {
                    const encrypted = await encryptData(token, pin);
                    localStorage.setItem('encryptedToken', JSON.stringify(encrypted));
                    location.reload();
                } catch (e) { alert("Error saving"); }
            };

            document.getElementById('fetch-btn').onclick = async () => {
                const pin = document.getElementById('unlock-pin').value;
                const encryptedDataStr = localStorage.getItem('encryptedToken');
                if(!pin) return;
                
                try {
                    status.innerText = "Decrypting...";
                    const token = await decryptData(JSON.parse(encryptedDataStr), pin);
                    
                    status.innerText = "Fetching Image...";
                    // Using the simplest possible proxy format
                    const target = `https://usetrmnl.com/api/display/${token}?t=${Date.now()}`;
                    const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(target)}`;
                    
                    const response = await fetch(proxyUrl);
                    if (!response.ok) throw new Error(`${response.status}`);
                    
                    const blob = await response.blob();
                    const objectURL = URL.createObjectURL(blob);
                    displayArea.innerHTML = `<img src="${objectURL}" alt="TRMNL">`;
                    status.innerText = "Sync: " + new Date().toLocaleTimeString();
                    status.style.color = "#4CAF50";
                } catch (e) {
                    status.innerText = "Error: " + e.message + " (Check PIN or Token)";
                    status.style.color = "#ff5252";
                }
            };

            document.getElementById('settings-toggle').onclick = () => { if(confirm("Reset?")) { localStorage.clear(); location.reload(); } };
            if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js').catch(()=>{}); }
        })();
    </script>
</body>
</html>
