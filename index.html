<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRMNL Secure Viewer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; text-align: center; padding: 20px; background: #111; color: #eee; }
        .container { max-width: 500px; margin: 0 auto; background: #222; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        #display-area { margin-top: 20px; border-radius: 8px; overflow: hidden; background: #000; min-height: 250px; display: flex; align-items: center; justify-content: center; border: 1px solid #444; }
        img { width: 100%; height: auto; display: block; image-rendering: auto; }
        .controls { display: flex; flex-direction: column; gap: 12px; margin-top: 15px; }
        input { padding: 14px; border: 1px solid #444; border-radius: 8px; font-size: 16px; background: #333; color: white; outline: none; }
        input:focus { border-color: #666; }
        button { padding: 14px; cursor: pointer; background: #fff; color: #000; border: none; border-radius: 8px; font-weight: bold; font-size: 16px; }
        button:active { background: #ccc; }
        .hidden { display: none; }
        #settings-toggle { margin-top: 25px; font-size: 11px; color: #666; text-decoration: underline; cursor: pointer; text-transform: uppercase; }
        #status { font-size: 13px; margin-top: 10px; color: #aaa; min-height: 1.2em; }
        .build-tag { font-size: 10px; color: #444; margin-top: 40px; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>TRMNL</h1>
        
        <div id="setup-section" class="hidden">
            <p>Paste your TRMNL Display Token</p>
            <div class="controls">
                <input type="text" id="token-input" placeholder="e.g. uFIo5fZ...">
                <input type="password" id="pin-input" placeholder="Create a Security PIN">
                <button id="save-btn">Save Encrypted</button>
            </div>
        </div>

        <div id="main-section">
            <div id="display-area">
                <p id="placeholder-text" style="color:#555">Locked</p>
            </div>
            <div class="controls">
                <input type="password" id="unlock-pin" placeholder="Enter PIN">
                <button id="fetch-btn">Update Display</button>
            </div>
            <div id="status">Build Ready</div>
        </div>

        <p id="settings-toggle">Reset App</p>
        <div class="build-tag">Build: 2026.01.22-FINAL-CORS</div>
    </div>

    <script>
        // --- CRYPTO ENGINE ---
        async function deriveKey(pin) {
            const encoder = new TextEncoder();
            const baseKey = await crypto.subtle.importKey("raw", encoder.encode(pin), "PBKDF2", false, ["deriveKey"]);
            const salt = encoder.encode("trmnl-v4-salt"); 
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
                baseKey, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );
        }

        async function encryptData(text, pin) {
            const key = await deriveKey(pin);
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const encoded = new TextEncoder().encode(text);
            const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoded);
            return { iv: Array.from(iv), data: Array.from(new Uint8Array(ciphertext)) };
        }

        async function decryptData(encrypted, pin) {
            const key = await deriveKey(pin);
            const iv = new Uint8Array(encrypted.iv);
            const data = new Uint8Array(encrypted.data);
            const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
            return new TextDecoder().decode(decrypted);
        }

        // --- APP ENGINE ---
        (async () => {
            const PROXY_URL = 'https://corsproxy.io/?url='; 
            const TRMNL_API = 'https://usetrmnl.com/api/display/'; 

            const setupSection = document.getElementById('setup-section');
            const mainSection = document.getElementById('main-section');
            const status = document.getElementById('status');
            const displayArea = document.getElementById('display-area');

            if (!localStorage.getItem('encryptedToken')) {
                setupSection.classList.remove('hidden');
                mainSection.classList.add('hidden');
            }

            document.getElementById('save-btn').onclick = async () => {
                const token = document.getElementById('token-input').value.trim();
                const pin = document.getElementById('pin-input').value;
                if(!token || !pin) return alert("All fields required");
                try {
                    const encrypted = await encryptData(token, pin);
                    localStorage.setItem('encryptedToken', JSON.stringify(encrypted));
                    location.reload();
                } catch (e) { alert("Encryption Error"); }
            };

            document.getElementById('fetch-btn').onclick = async () => {
                const pin = document.getElementById('unlock-pin').value;
                const encryptedDataStr = localStorage.getItem('encryptedToken');
                if(!pin) return;
                
                try {
                    status.innerText = "Processing...";
                    const encryptedData = JSON.parse(encryptedDataStr);
                    const token = await decryptData(encryptedData, pin);
                    
                    status.innerText = "Requesting image...";
                    const finalUrl = `${TRMNL_API}${token}?t=${Date.now()}`; 
                    
                    // The Header Fix: Explicitly ask for image types
                    const response = await fetch(PROXY_URL + encodeURIComponent(finalUrl), {
                        headers: { 'Accept': 'image/png,image/jpeg,image/*;q=0.8' }
                    });
                    
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const blob = await response.blob();
                    if (!blob.type.startsWith('image/')) throw new Error("Server returned non-image data");

                    const objectURL = URL.createObjectURL(blob);
                    displayArea.innerHTML = `<img src="${objectURL}" alt="TRMNL">`;
                    status.innerText = "Updated: " + new Date().toLocaleTimeString();
                    status.style.color = "#4CAF50";
                } catch (e) {
                    console.error(e);
                    status.innerText = "Error: Invalid PIN or Connection";
                    status.style.color = "#ff5252";
                }
            };

            document.getElementById('settings-toggle').onclick = () => {
                if(confirm("Wipe all data and reset?")) {
                    localStorage.clear();
                    location.reload();
                }
            };

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js').catch(() => {});
            }
        })();
    </script>
</body>
</html>
