<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRMNL Image Downloader</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; background: #f4f4f4; }
        #display-area { margin-top: 20px; border: 2px solid #333; min-width: 300px; min-height: 200px; background: white; }
        img { max-width: 100%; height: auto; display: block; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #000; color: #fff; border: none; border-radius: 5px; }
    </style>
</head>
<body>

    <h1>TRMNL Viewer</h1>
    <button id="fetch-btn">Download Latest Image</button>
    
    <div id="display-area">
        <p id="status">No image loaded</p>
    </div>

    <script>
// Register Service Worker for PWA functionality
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
}

const btn = document.getElementById('fetch-btn');
const displayArea = document.getElementById('display-area');
const status = document.getElementById('status');

// 1. Your actual TRMNL URL
const TRMNL_URL = 'https://usetrmnl.com/api/display/YOUR_ID_HERE';

// 2. The CORS Proxy URL
const PROXY_URL = 'https://corsproxy.io/?';

btn.addEventListener('click', async () => {
    status.innerText = "Downloading via Proxy...";
    
    try {
        // We concatenate the proxy URL with the encoded TRMNL URL
        const response = await fetch(PROXY_URL + encodeURIComponent(TRMNL_URL));
        
        if (!response.ok) throw new Error('Could not reach TRMNL via proxy');
        
        const blob = await response.blob();
        const objectURL = URL.createObjectURL(blob);
        
        // Clean up the display and show the image
        displayArea.innerHTML = `<img src="${objectURL}" alt="TRMNL Screen Content">`;
        
        // Optional: Revoke the object URL after some time to save memory
        // setTimeout(() => URL.revokeObjectURL(objectURL), 10000);
        
    } catch (error) {
        console.error("Fetch error:", error);
        status.innerText = "Error: " + error.message;
    }
});
    </script>
</body>
</html>
