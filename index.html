<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRMNL Secure Viewer</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: -apple-system, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; color: #333; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #display-area { margin-top: 20px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #000; min-height: 200px; display: flex; align-items: center; justify-content: center; }
        img { width: 100%; height: auto; display: block; }
        .controls { display: flex; flex-direction: column; gap: 12px; margin-top: 15px; }
        input { padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px; }
        button { padding: 12px; cursor: pointer; background: #000; color: #fff; border: none; border-radius: 6px; font-weight: bold; }
        button:active { transform: scale(0.98); }
        .hidden { display: none; }
        #settings-toggle { margin-top: 25px; font-size: 12px; color: #888; text-decoration: underline; cursor: pointer; }
        #status { color: #666; font-size: 14px; padding: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>TRMNL Viewer</h1>
        
        <div id="setup-section" class="hidden">
            <p>Setup your TRMNL Access Token</p>
            <div class="controls">
                <input type="text" id="token-input" placeholder="TRMNL Access Token">
                <input type="password" id="pin-input" placeholder="Create a Security PIN">
                <button id="save-btn">Encrypt & Save</button>
            </div>
        </div>

        <div id="main-section">
            <div id="display-area">
                <p id="status" style="color: white;">Enter PIN to load image</p>
            </div>
            <div class="controls">
                <input type="password" id="unlock-pin" placeholder="Enter PIN">
                <button id="fetch-btn">Download Image</button>
            </div>
        </div>

        <p id="settings-toggle">Reset Settings / Change Token</p>
    </div>

    <script>
     /* --- CRYPTO LOGIC (Unchanged) --- */
async function deriveKey(pin) {
    const encoder = new TextEncoder();
    const baseKey = await crypto.subtle.importKey(
        "raw", encoder.encode(pin), "PBKDF2", false, ["deriveKey"]
    );
    const salt = encoder.encode("trmnl-static-salt"); 
    return crypto.subtle.deriveKey(
        { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
        baseKey,
        { name: "AES-GCM", length: 256 },
        false,
        ["encrypt", "decrypt"]
    );
}

async function encryptData(text, pin) {
    const key = await deriveKey(pin);
    const iv = crypto.getRandomValues(new Uint8Array(12));
    const encoded = new TextEncoder().encode(text);
    const ciphertext = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, key, encoded);
    return {
        iv: Array.from(iv),
        data: Array.from(new Uint8Array(ciphertext))
    };
}

async function decryptData(encrypted, pin) {
    const key = await deriveKey(pin);
    const iv = new Uint8Array(encrypted.iv);
    const data = new Uint8Array(encrypted.data);
    const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
    return new TextDecoder().decode(decrypted);
}

/* --- UPDATED APP LOGIC --- */
const PROXY_URL = 'https://api.allorigins.win/raw?url='; // AllOrigins Raw Proxy
const TRMNL_API = 'https://usetrmnl.com/api/display/'; 

const setupSection = document.getElementById('setup-section');
const mainSection = document.getElementById('main-section');
const status = document.getElementById('status');

if (!localStorage.getItem('encryptedToken')) {
    setupSection.classList.remove('hidden');
    mainSection.classList.add('hidden');
}

document.getElementById('save-btn').onclick = async () => {
    const token = document.getElementById('token-input').value;
    const pin = document.getElementById('pin-input').value;
    if(!token || !pin) return alert("Please fill in both fields.");
    try {
        const encrypted = await encryptData(token, pin);
        localStorage.setItem('encryptedToken', JSON.stringify(encrypted));
        location.reload();
    } catch (e) { alert("Encryption failed."); }
};

document.getElementById('fetch-btn').onclick = async () => {
    const pin = document.getElementById('unlock-pin').value;
    const encryptedDataStr = localStorage.getItem('encryptedToken');
    if(!pin) return alert("Enter your PIN");
    
    try {
        status.innerText = "Decrypting...";
        const encryptedData = JSON.parse(encryptedDataStr);
        const token = await decryptData(encryptedData, pin);
        
        status.innerText = "Requesting image (please wait)...";
        
        // Add a timestamp to bypass any cached 408 or 500 errors
        const cacheBuster = `?t=${Date.now()}`;
        const finalUrl = `${TRMNL_API}${token}${cacheBuster}`; 
        
        // Increase the timeout visibility by letting the user know we are still trying
        const response = await fetch(PROXY_URL + encodeURIComponent(finalUrl));
        
        if (response.status === 408) {
            throw new Error("Proxy Timed Out. TRMNL took too long to respond. Please try again in a few seconds.");
        }
        
        if (!response.ok) throw new Error(`Server Error: ${response.status}`);
        
        const blob = await response.blob();
        
        // Verify we actually got an image and not a text error page
        if (blob.type.indexOf('image') === -1) {
            throw new Error("Received invalid data format (not an image).");
        }

        const objectURL = URL.createObjectURL(blob);
        document.getElementById('display-area').innerHTML = `<img src="${objectURL}">`;
        status.innerText = "Success!";
        status.style.color = "green";
    } catch (e) {
        console.error(e);
        status.innerText = e.message;
        status.style.color = "red";
    }
};
    
    try {
        status.innerText = "Decrypting...";
        const encryptedData = JSON.parse(encryptedDataStr);
        const token = await decryptData(encryptedData, pin);
        
        status.innerText = "Fetching via AllOrigins...";
        const finalUrl = `${TRMNL_API}${token}`; 
        
        // Use encodeURIComponent to wrap the TRMNL URL for the proxy
        const response = await fetch(PROXY_URL + encodeURIComponent(finalUrl));
        
        if (!response.ok) throw new Error(`Proxy Error: ${response.status}`);
        
        const blob = await response.blob();
        const objectURL = URL.createObjectURL(blob);
        document.getElementById('display-area').innerHTML = `<img src="${objectURL}">`;
        status.innerText = "Success!";
    } catch (e) {
        console.error(e);
        status.innerText = "Error: Invalid PIN or Proxy Failure";
        status.style.color = "red";
    }
};

document.getElementById('settings-toggle').onclick = () => {
    if(confirm("Clear saved token?")) {
        localStorage.removeItem('encryptedToken');
        location.reload();
    }
};
    </script>
</body>
</html>
